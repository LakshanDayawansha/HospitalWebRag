<html>

<head>
  <title>Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .chat-container {
      width: 80%;
      max-width: 800px;
      height: 80vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    .chat-header {
      background-color: #4285f4;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
      max-width: 80%;
    }

    .user-message {
      background-color: #e2f0ff;
      color: #333;
      border-radius: 18px 18px 0 18px;
      padding: 10px 15px;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot-message {
      background-color: #f0f0f0;
      color: #333;
      border-radius: 18px 18px 18px 0;
      padding: 10px 15px;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f9f9f9;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    #send-button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #send-button:hover {
      background-color: #3b78e7;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">Chat</div>
    <div class="chat-messages" id="chat-messages"></div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
      <button type="submit" id="send-button">Send</button>
    </form>
  </div>

  <script>
     const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        
        // Generate a random client ID (you might want to use a more robust method)
        const clientId = Math.random().toString(36).substring(7);
        
        // Create WebSocket connection
        const ws = new WebSocket(`ws://localhost:8000/ws/${clientId}`);
        
        // Connection opened
        ws.addEventListener('open', (event) => {
            console.log('Connected to WebSocket server');
            addSystemMessage('Connected to chat server');
        });

        // Listen for messages from the server
        ws.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            addMessage(data.message, false);
        });

        // Connection closed
        ws.addEventListener('close', (event) => {
            console.log('Disconnected from WebSocket server');
            addSystemMessage('Disconnected from chat server. Trying to reconnect...');
            // Implement reconnection logic here
            setTimeout(connectWebSocket, 3000);
        });

        // Connection error
        ws.addEventListener('error', (error) => {
            console.error('WebSocket error:', error);
            addSystemMessage('Error connecting to chat server');
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSystemMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'system-message');
            messageDiv.style.color = '#666';
            messageDiv.style.textAlign = 'center';
            messageDiv.style.fontStyle = 'italic';
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            
            if (message && ws.readyState === WebSocket.OPEN) {
                // Send message to server
                ws.send(JSON.stringify({
                    message: message,
                    userId: clientId
                }));
                
                // Add message to chat
                addMessage(message, true);
                userInput.value = '';
            } else if (ws.readyState !== WebSocket.OPEN) {
                addSystemMessage('Not connected to server. Please wait...');
            }
        });

        // Reconnection logic
        function connectWebSocket() {
            if (ws.readyState === WebSocket.CLOSED) {
                const newWs = new WebSocket(`ws://localhost:8000/ws/${clientId}`);
                // Transfer event listeners to new connection
                // ... implement reconnection logic
            }
        }

  </script>
</body>

</html>
